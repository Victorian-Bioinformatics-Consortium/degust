    <div class="container">
      <h1>Geneset Upload</h1>

      Upload a single geneset.  Expects a file with a single column, with a header.  One gene-symbol per-line.

      <form name="upload" action="r-json.cgi" method="post" enctype="multipart/form-data">
        <input type="hidden" name="query" value="geneset_upload"/>
        <input type="hidden" name="code" value="xxx"/>
        <div class="form-group">
          <label for="filename">Gene-set File Upload</label>
          <input type="file" id="filename" name="filename" />
          <p class="help-block">Upload your file.</p>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <div class='browser-warning-outer'></div>
    </div>
